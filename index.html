<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Genesis Node Minting | Mankind Protocol</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --gold: #d4af37; --cyan: #00f2ff; --dark: #050a15; }
        body { background: var(--dark); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        /* ‡πÉ‡∏ö‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏Ø ‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏ñ‡∏π‡∏Å‡πÄ‡∏ã‡∏ü‡πÄ‡∏õ‡πá‡∏ô‡∏£‡∏π‡∏õ */
        #deed-container {
            background: linear-gradient(145deg, #0a1020, #000);
            border: 2px solid var(--cyan);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            position: relative;
        }

        .valuation { color: #00ff88; font-size: 1.5rem; font-weight: bold; margin: 15px 0; }
        .license { color: #888; font-size: 0.8rem; }
        
        /* ‡πÄ‡∏´‡∏£‡∏µ‡∏¢‡∏ç BESG ‡∏î‡∏¥‡πâ‡∏ô‡πÑ‡∏î‡πâ */
        .coin-area { height: 100px; margin-top: 20px; display: none; }
        .coin {
            width: 60px; height: 60px; background: var(--gold);
            border-radius: 50%; display: inline-block;
            line-height: 60px; font-weight: bold; color: black;
            animation: bounce 0.6s infinite alternate;
            box-shadow: 0 0 15px var(--gold);
        }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-30px); } }

        .btn {
            background: linear-gradient(to right, var(--cyan), #00ff88);
            color: black; border: none; padding: 15px 30px;
            font-weight: bold; border-radius: 10px; cursor: pointer;
            margin-top: 20px; width: 100%;
        }
        #save-btn { background: #444; color: white; display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="deed-container">
        <h2 style="color: var(--cyan);">NFT Genesis Node</h2>
        <p>Authority: <strong>Nithirote Suwatthiranin</strong></p>
        <p class="license">ID: SEC 134685 | Sovereign Registry</p>
        <div class="valuation">$5,250,000,000,000.00 USD</div>
        
        <div id="status-tag" style="color: #ffcc00;">[ STATUS: READY ]</div>
        
        <div id="coin-area" class="coin-area">
            <div class="coin">BESG</div>
        </div>
    </div>

    <button class="btn" onclick="startMint()">‚ñ∂ EXECUTE MINT</button>
    <button id="save-btn" class="btn" onclick="saveImage()">üì• SAVE TO DEVICE</button>

    <script>
        function startMint() {
            document.getElementById('status-tag').innerHTML = "‚úÖ MINT SUCCESSFUL!";
            document.getElementById('status-tag').style.color = "#00ff88";
            document.getElementById('coin-area').style.display = "block";
            document.getElementById('save-btn').style.display = "block";
            alert("Digital Signature Recorded: 0x... [2026-02-28]");
        }

        function saveImage() {
            const element = document.getElementById('deed-container');
            html2canvas(element, { backgroundColor: '#050a15' }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Mankind-Genesis-Node-001.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>
</html>
