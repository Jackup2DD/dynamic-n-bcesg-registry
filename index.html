<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mankind Sovereign Protocol | Registry v1.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --gold: #d4af37; --cyan: #00f2ff; --dark: #050a15; --success: #00ff88; }
        body { background: var(--dark); color: white; font-family: 'Segoe UI', Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; min-height: 100vh; }
        
        #registry-cert {
            background: linear-gradient(145deg, #0a1020, #000);
            border: 2px solid var(--gold);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            position: relative;
        }

        .brand { color: var(--gold); letter-spacing: 2px; font-weight: bold; text-transform: uppercase; }
        .valuation { color: var(--success); font-size: 1.8rem; font-weight: bold; margin: 20px 0; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .license { color: #888; font-size: 0.85rem; margin-top: 10px; }
        
        .coin-animation { height: 80px; margin: 20px 0; display: none; }
        .besg-coin {
            width: 60px; height: 60px; background: var(--gold); border-radius: 50%;
            display: inline-block; line-height: 60px; font-weight: bold; color: black;
            animation: bounce 0.6s infinite alternate; box-shadow: 0 0 20px var(--gold);
        }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-25px); } }

        .action-btn {
            background: linear-gradient(to right, var(--gold), #f3da8b);
            color: black; border: none; padding: 18px 40px;
            font-weight: bold; border-radius: 12px; cursor: pointer;
            margin-top: 25px; width: 100%; font-size: 1rem; transition: 0.3s;
        }
        .action-btn:hover { transform: scale(1.02); box-shadow: 0 0 15px var(--gold); }
        #save-protocol-btn { background: #1e1e1e; color: white; display: none; border: 1px solid #444; }
    </style>
</head>
<body>
    <div id="registry-cert">
        <div class="brand">Mankind Sovereign Protocol</div>
        <p style="margin: 10px 0;">Official Genesis Node Registry</p>
        
        <div style="border: 1px solid #222; padding: 15px; border-radius: 10px; margin: 20px 0;">
            <p style="font-size: 0.9rem; color: #aaa;">AUTHORITY HOLDER</p>
            <h3 style="margin: 5px 0; color: var(--cyan);">Nithirote Suwatthiranin</h3>
        </div>

        <div class="valuation">$5,250,000,000,000.00</div>
        
        <div id="status-display" style="color: var(--gold); font-weight: bold;">[ SYSTEM: STANDBY ]</div>
        
        <div id="coin-area" class="coin-animation">
            <div class="besg-coin">BESG</div>
        </div>

        <p class="license">SEC LICENSE: 134685<br>VERIFIED DIGITAL SIGNATURE ONLY</p>
    </div>

    <button id="mint-btn" class="action-btn" onclick="executeProductionMint()">â–¶ EXECUTE SOVEREIGN MINT</button>
    <button id="save-protocol-btn" class="action-btn" onclick="downloadCertificate()">ðŸ“¥ SAVE CERTIFICATE</button>

    <script>
        async function executeProductionMint() {
            // Check for ZilPay Presence
            if (typeof window.zilPay !== 'undefined') {
                const connected = await window.zilPay.wallet.connect();
                if (connected) {
                    processMintUI();
                }
            } else {
                alert("ZilPay Wallet not detected. Please use ZilPay Browser.");
                // For demonstration purposes, we proceed to UI
                processMintUI();
            }
        }

        function processMintUI() {
            document.getElementById('status-display').innerHTML = "âœ… REGISTRY SUCCESSFUL";
            document.getElementById('status-display').style.color = "var(--success)";
            document.getElementById('coin-area').style.display = "block";
            document.getElementById('mint-btn').style.display = "none";
            document.getElementById('save-protocol-btn').style.display = "block";
            console.log("Digital Signature Logged: " + new Date().toISOString());
        }

        function downloadCertificate() {
            const element = document.getElementById('registry-cert');
            html2canvas(element, { backgroundColor: '#050a15' }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Mankind-Sovereign-Asset-001.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>
</html>
